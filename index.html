<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoodSpace ğŸŒ PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff"/>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    #map {
      height: 450px;
    }
  </style>
</head>

<body class="bg-slate-100 text-slate-900">

  <div class="max-w-5xl mx-auto p-4 space-y-6">

    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl font-bold">MoodSpace ğŸŒ â€” PWA</h1>
      <p class="text-slate-600 mt-2">
        Track your mood across the world
      </p>
    </header>

    <!-- Mood Picker -->
    <section class="bg-white rounded-xl shadow p-6 text-center">
      <h2 class="text-xl font-semibold mb-4">
        How are you feeling right now?
      </h2>

      <div class="flex justify-center gap-6">
        <button class="text-3xl hover:scale-125 transition" onclick="logMood('ğŸ˜Š')">ğŸ˜Š</button>
        <button class="text-3xl hover:scale-125 transition" onclick="logMood('ğŸ˜')">ğŸ˜</button>
        <button class="text-3xl hover:scale-125 transition" onclick="logMood('ğŸ˜¢')">ğŸ˜¢</button>
        <button class="text-3xl hover:scale-125 transition" onclick="logMood('ğŸ˜¡')">ğŸ˜¡</button>
      </div>
    </section>

    <!-- Map -->
    <div id="map" class="rounded-xl shadow"></div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* =========================
       MAP INITIALIZATION
    ========================== */

    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    /* =========================
       LOAD EXISTING MOODS
    ========================== */

    function loadMoodMarkers() {
      const moods = JSON.parse(localStorage.getItem('moodLog') || '[]');

      moods.forEach(entry => {
        L.marker([entry.lat, entry.lng])
          .addTo(map)
          .bindPopup(`
            <div class="text-center">
              <div style="font-size:24px">${entry.emoji}</div>
              <small>${new Date(entry.timestamp).toLocaleString()}</small>
            </div>
          `);
      });
    }

    loadMoodMarkers();

    /* =========================
       LOG MOOD + LOCATION
    ========================== */

    function logMood(emoji) {
      if (!navigator.geolocation) {
        alert("Geolocation not supported âŒ");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const entry = {
          emoji,
          lat,
          lng,
          timestamp: new Date().toISOString()
        };

        const moods = JSON.parse(localStorage.getItem('moodLog') || '[]');
        moods.push(entry);
        localStorage.setItem('moodLog', JSON.stringify(moods));

        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(`
          <div class="text-center">
            <div style="font-size:24px">${emoji}</div>
            <small>${new Date().toLocaleString()}</small>
          </div>
        `).openPopup();

        map.setView([lat, lng], 13);
      }, () => {
        alert("Location permission denied âŒ");
      });
    }

    /* =========================
       USER LOCATION ON LOAD
    ========================== */

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 13);

        L.marker([lat, lng])
          .addTo(map)
          .bindPopup("You're here ğŸ“");
      });
    }

    /* =========================
       SERVICE WORKER
    ========================== */

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered âœ”ï¸'));
    }
  </script>

</body>
</html>
