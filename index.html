<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoodSpace ğŸŒ PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    #map { height: 450px; }
  </style>
</head>

<body class="bg-slate-100 text-slate-900">

<div class="max-w-5xl mx-auto p-4 space-y-6">

  <!-- Header -->
  <header class="text-center">
    <h1 class="text-3xl font-bold">MoodSpace ğŸŒ â€” PWA</h1>
  </header>

  <!-- Mood Selection -->
  <section class="bg-white rounded-xl shadow p-6 text-center">
    <h2 class="text-xl font-semibold mb-4">How are you feeling today?</h2>
    <div class="flex justify-center gap-4">
      <button class="text-2xl hover:scale-125 transition" onclick="logMood('ğŸ˜Š')">ğŸ˜Š</button>
      <button class="text-2xl hover:scale-125 transition" onclick="logMood('ğŸ˜')">ğŸ˜</button>
      <button class="text-2xl hover:scale-125 transition" onclick="logMood('ğŸ˜¢')">ğŸ˜¢</button>
      <button class="text-2xl hover:scale-125 transition" onclick="logMood('ğŸ˜¡')">ğŸ˜¡</button>
    </div>
  </section>

  <!-- Map -->
  <div id="map" class="rounded-xl shadow"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map
  const map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Geolocation
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], 13);
      L.marker([latitude, longitude]).addTo(map)
        .bindPopup("You're here ğŸ“")
        .openPopup();
    }, err => {
      console.warn(`Geolocation error: ${err.message}`);
    });
  } else {
    alert("Geolocation not supported âŒ");
  }

  // Log mood to localStorage
  function logMood(emoji) {
    const moodEntry = {
      emoji,
      timestamp: new Date().toISOString()
    };

    const log = JSON.parse(localStorage.getItem('moodLog') || '[]');
    log.push(moodEntry);
    localStorage.setItem('moodLog', JSON.stringify(log));

    alert(`Mood logged: ${emoji}`);
  }

  // Register service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered âœ”ï¸'));
  }
</script>

</body>
</html>
