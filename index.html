<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoodSpace üåç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#020617"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map {
      height: 420px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Satellite dark overlay for calm */
    .map-overlay {
      position: absolute;
      inset: 0;
      background: rgba(2, 6, 23, 0.35);
      pointer-events: none;
      z-index: 400;
    }

    /* Pulse marker */
    .pulse {
      background: rgba(129, 140, 248, 1);
      border-radius: 50%;
      width: 14px;
      height: 14px;
      position: relative;
      box-shadow: 0 0 12px rgba(129, 140, 248, 0.9);
    }
    .pulse::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      animation: pulse 2.2s infinite;
      background: rgba(129, 140, 248, 0.5);
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .mood-btn {
      background: rgba(99, 102, 241, 0.15);
      border: 1px solid rgba(129, 140, 248, 0.25);
      transition: all 0.2s ease;
    }
    .mood-btn:hover {
      background: rgba(99, 102, 241, 0.3);
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.6);
    }
  </style>
</head>

<body class="bg-slate-900 text-slate-100">

<div class="max-w-5xl mx-auto p-4 space-y-6">

  <!-- Header -->
  <header class="text-center space-y-1">
    <h1 class="text-3xl font-semibold tracking-tight">
      MoodSpace üåç
    </h1>
    <p class="text-slate-400 text-sm">
      Arrive. Reflect. Record.
    </p>
  </header>

  <!-- Map -->
  <div class="relative">
    <div id="map"></div>
    <div class="map-overlay"></div>
  </div>

  <!-- Mood Panel -->
  <div id="moodPanel" class="hidden bg-slate-800 rounded-2xl shadow-xl p-5 space-y-4">
    <h2 class="text-lg font-medium">How do you feel here?</h2>

    <div class="flex gap-2 flex-wrap">
      <button class="mood-btn px-4 py-2 rounded-xl">üòä Calm</button>
      <button class="mood-btn px-4 py-2 rounded-xl">üòî Heavy</button>
      <button class="mood-btn px-4 py-2 rounded-xl">‚ö° Energised</button>
      <button class="mood-btn px-4 py-2 rounded-xl">üòå Grateful</button>
    </div>

    <textarea
      placeholder="Optional reflection‚Ä¶"
      class="w-full p-3 rounded-xl bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      rows="3"
    ></textarea>

    <button class="w-full bg-indigo-600 hover:bg-indigo-500 transition py-3 rounded-xl font-medium">
      Save Mood
    </button>
  </div>

</div>

<script>
  // Map init (start global)
  const map = L.map('map', {
    zoomControl: false,
    attributionControl: false
  }).setView([20, 0], 2);

  // Satellite tiles (colour)
  L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { maxZoom: 18 }
  ).addTo(map);

  const pulseIcon = L.divIcon({
    className: '',
    html: '<div class="pulse"></div>',
    iconSize: [14, 14]
  });

  function arrive(lat, lng) {
    map.flyTo([lat, lng], 14, {
      animate: true,
      duration: 1.3,
      easeLinearity: 0.25
    });

    setTimeout(() => {
      L.marker([lat, lng], { icon: pulseIcon }).addTo(map);
      document.getElementById('moodPanel').classList.remove('hidden');
    }, 1300);
  }

  // Geolocation
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => arrive(pos.coords.latitude, pos.coords.longitude),
      () => arrive(-28.0167, 153.4000) // Gold Coast fallback
    );
  } else {
    arrive(-28.0167, 153.4000);
  }
</script>

</body>
</html>
