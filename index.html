<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodSpace ğŸŒ â€” Pro</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 600px;
      border-radius: 0.75rem;
    }
  </style>
</head>

<body class="bg-slate-100 text-slate-800">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">MoodSpace ğŸŒ â€” Share Your Mood</h1>

    <!-- Mood Form -->
    <form id="moodForm" class="bg-white p-6 rounded-xl shadow-md space-y-4">
      <div>
        <label class="block font-semibold">Mood Color</label>
        <input type="color" id="moodColor" value="#ffcc00" class="w-20 h-10 p-0 border-none" />
      </div>

      <div>
        <label class="block font-semibold">Emoji</label>
        <select id="moodEmoji"
          class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option>ğŸ˜„</option>
          <option>ğŸ˜Œ</option>
          <option>ğŸ˜¢</option>
          <option>ğŸ˜ </option>
          <option>ğŸ˜´</option>
          <option>ğŸ¤¯</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">One-word Tag</label>
        <input type="text" id="moodTag" placeholder="e.g. grateful"
          class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-bold px-4 py-2 rounded hover:bg-blue-700 transition">
        Share Mood
      </button>
    </form>

    <!-- Map -->
    <div id="map" class="mt-6 shadow-lg"></div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ---------------------------
    // ğŸ”‘ FIREBASE CONFIG â€” REPLACE WITH YOURS
    // ---------------------------
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ---------------------------
    // ğŸŒ MAP SETUP
    // ---------------------------
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load existing moods from Firestore
    db.collection("moods").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const m = doc.data();
        const moodIcon = L.divIcon({
          className: 'mood-pin',
          html: `<div style="font-size:1.6em; background:${m.color}; border-radius:50%; width:2em; height:2em; display:flex; justify-content:center; align-items:center;">${m.emoji}</div>`
        });
        L.marker([m.lat, m.lng], { icon: moodIcon })
          .addTo(map).bindPopup(`<strong>${m.tag}</strong>`);
      });
    });

    // ---------------------------
    // ğŸ“ FORM HANDLER
    // ---------------------------
    document.getElementById('moodForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const color = document.getElementById('moodColor').value;
      const emoji = document.getElementById('moodEmoji').value;
      const tag = document.getElementById('moodTag').value.trim();

      if (!tag) {
        alert("Please enter a one-word tag!");
        return;
      }

      // ğŸ§­ Get real user location
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        // Save to Firestore
        await db.collection("moods").add({
          color, emoji, tag, lat, lng, timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Add marker to map
        const moodIcon = L.divIcon({
          className: 'mood-pin',
          html: `<div style="font-size:1.6em; background:${color}; border-radius:50%; width:2em; height:2em; display:flex; justify-content:center; align-items:center;">${emoji}</div>`
        });

        L.marker([lat, lng], { icon: moodIcon })
          .addTo(map).bindPopup(`<strong>${tag}</strong>`);

        document.getElementById('moodTag').value = "";

      }, () => {
        alert("Unable to access location ğŸ˜•");
      });

    });
  </script>

</body>

</html>
